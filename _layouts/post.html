---
layout: default
---
<header style="background-image: url({{page.picture}});">
  <span class="container">
    <h1>{{page.title}}</h1>
    <p class="meta">Posted on <time>{{ page.date | date:'%B %d, %Y' }}</time></p>
    {% if page.attr %}<small class="attr">{{page.attr}}</small>{% endif %}
  </span>
</header>

<article>
  {{content}}
</article>
